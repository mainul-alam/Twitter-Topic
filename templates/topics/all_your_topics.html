{% extends 'base.html' %}

{% block content %}

        <h1>FOLLOWING ARE THE TOPICS YOU HAVE CREATED</h1>

        <div>
            {% for topic in topics %}
                <li>
                    {{ topic.name }} <a href="{% url 'show_topic' topic.id %}"> Show topic</a>
                </li>
                <form action="{% url 'subscribe_topic' topic.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Subscribe"/>
                </form>
                <form action="{% url 'delete_topic' topic.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="delete topic"/>
                </form>
            {% endfor %}

        </div>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}

      <button type="submit"> Log Out </button>
    </form>

{% endblock %}
